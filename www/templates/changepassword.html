<ion-view style="" id="page2" title="Change Password">

    <ion-content class="has-header" padding="true">

        

        <div>

            <img style="display: block; margin-left: auto; margin-right: auto;" src="img/logo3.png" height="auto" width="118px">

        </div>

        

        <form class="list" id="signIn-form1" name="form" ng-submit="form.$valid && changepassword()" novalidate>

            <label id="createProfile-input4" class="item-input input_border">

                <input placeholder="Old password" type="password" ng-model="data.opass">

            </label>

            <label id="createProfile-input5" class="item-input input_border">

                <input placeholder="New password" type="password" ng-model="data.npass">

            </label>

        

            <div class="custom_padding">

            <button type="submit" class="button button_purpel  button-block" style="border-radius:0px 0px 0px 0px;" id="createProfile-button2" >Change Password</button>

            </div>

        </form>
      

    </ion-content>

</ion-view>
